<div class="modal-header">
  <h4 class="modal-title">
    Lotteri
  </h4>
  <button type="button" class="close" aria-label="Lukk" (click)="_activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span class="pull-right">Deltagere: {{ participants.length }}</span>

  <p>
    <button type="button" class="btn btn-primary" [disabled]="participants.length < 1" (click)="roll_winner()">
      Trekk vinner
    </button>
  </p>

  <h2 *ngIf="currentWinner" ngClass="winnertoast">Nummer {{ currentWinner.startNummer }}: {{ currentWinner.person.fornavn }} {{ currentWinner.person.etternavn }}</h2>

  <h4 *ngIf="winners.length">Liste over vinnere ({{ winners.length }})</h4>
  <ul>
    <li *ngFor="let winner of winners">
      {{ winner.startNummer }} - {{ winner.person.fornavn }} {{ winner.person.etternavn }}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="_activeModal.close('Close click')">Lukk</button>
</div>
