<div class="modal-header">
  <h4 class="modal-title">
    Opprett person 
  </h4>
  <button type="button" class="close" aria-label="Lukk" (click)="_activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #addCompetitionParticipantForm="ngForm" class="">
    <div class="form-group">
        
        <div class="row">
          <div class="form-group col">
            <label class="font-weight-bold"></label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!--<label class="font-weight-bold">Konkurranseklasse</label>
            <select [(ngModel)]="participant.klasseID" class="form-control" name="klasseID">
              <option *ngFor="let c of matchingCompetitionClasses" [ngValue]="c.klasseID">
                {{c?.navn}}
              </option>
            </select>-->
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label class="font-weight-bold" for="fornavn">Fornavn</label>
            <input [(ngModel)]="personModel.fornavn" type="text" required class="form-control" name="fornavn" placeholder="">
          </div>

          <div class="form-group col">
            <label class="font-weight-bold" for="etternavn">Etternavn</label>
            <input [(ngModel)]="personModel.etternavn" type="text" required class="form-control" name="etternavn" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label class="font-weight-bold" for="kjonn">Kjønn</label>
            <select [(ngModel)]="personModel.kjonn" class="form-control" required name="kjonn">
              <option *ngFor="let kjonn of genders" [ngValue]="kjonn?.id">{{kjonn?.navn}}</option>
            </select>
          </div>

          <div class="form-group col">
            <label class="font-weight-bold" for="fodselsar">Fødselsår</label>
            <input [(ngModel)]="personModel.fodselsar" type="number" required class="form-control" name="fodselsar" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label class="font-weight-bold" for="epost">E-post</label>
            <input [(ngModel)]="personModel.epost" type="text" required class="form-control" name="epost" placeholder="">
          </div>

          <div class="form-group col">
            <label class="font-weight-bold" for="telefon">Telefon</label>
            <input [(ngModel)]="personModel.telefon" type="number" class="form-control" name="telefon" placeholder="">
          </div>
          
        </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="!addCompetitionParticipantForm.valid" (click)="saveCompetitionParticipant()">Lagre</button>
  <button type="button" class="btn btn-secondary" (click)="_activeModal.close('Close click')">Lukk</button>
</div>
