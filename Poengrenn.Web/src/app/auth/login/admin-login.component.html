<div class="col-md-6 col-md-offset-3">
    <h2>Logg inn</h2>
    <form name="form" (ngSubmit)="loginform.form.valid && login()" #loginform="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': loginform.submitted && !brukernavn.valid }">
            <label for="brukernavn">Brukernavn</label>
            <input type="text" class="form-control" name="brukernavn" [(ngModel)]="model.brukernavn" #brukernavn="ngModel" required />
            <div *ngIf="loginform.submitted && !brukernavn.valid" class="help-block">Brukernavn må fylles ut</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': loginform.submitted && !passord.valid }">
            <label for="passord">Passord</label>
            <input type="password" class="form-control" name="passord" [(ngModel)]="model.passord" #passord="ngModel" required />
            <div *ngIf="loginform.submitted && !passord.valid" class="help-block">Passord må fylles ut</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Logg inn</button>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
    </form>
</div>
