<div class="card">
  <div class="card-block">
    <h4 class="card-title">Opprett konkurranse</h4>

    <form #createCompetitionForm="ngForm" class="">
      <div class="form-group type-select" ngbDropdown>
        <button class="btn type-select__toggle" type="button" ngbDropdownToggle>
          {{ getSelectedTypeName() || 'Velg type konkurranse' }}
        </button>
        <div ngbDropdownMenu class="type-select__menu">
          <button ngbDropdownItem type="button" (click)="selectType(null)">Velg type konkurranse</button>
          <button
            *ngFor="let ct of competitionTypes"
            ngbDropdownItem
            type="button"
            (click)="selectType(ct.typeID)"
            [hidden]="ct.typeID == defaultCompetitionType.typeID">
            {{ct?.navn}}
          </button>
        </div>

        <select [(ngModel)]="model.typeID" class="form-control type-select__native" name="type" required (change)="setDefaultCompetitionName(0)">
          <option [ngValue]="null">Velg type konkurranse</option>
          <option *ngFor="let ct of competitionTypes" [ngValue]="ct.typeID" [hidden]="ct.typeID == defaultCompetitionType.typeID">
            {{ct?.navn}}
          </option>
        </select>
      </div>

      <div class="date-list">
        <div class="date-item">
          <app-date-selector [index]="0" [date]="model.datoer[0]" [minDate]="minDate" 
            (onMonthChange)="onMonthChange(0, $event)"
            (onDateChange)="setTempDato(0, $event)">
          </app-date-selector>
        </div>

        <div class="date-item" *ngFor="let dato of model.datoer; let i = index;">
          <app-date-selector *ngIf="i > 0" [index]="i" [date]="dato" [minDate]="minDate" 
            (onDateChange)="setTempDato(i, $event)"
            (onDelete)="removeTempDato(i)">
          </app-date-selector>
        </div>
      </div>

      <div class="row">
        <div class="col pb-3">
          <button class="btn btn-secondary" type="button" (click)="addTempDato()"><i class="fa fa-plus" aria-hidden="true"></i> Legg til flere datoer</button>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label class="sr-only" for="navn">Navn</label>
          <input [(ngModel)]="model.navn" type="text" class="form-control" name="navn" placeholder="Navn" required>
        </div>
      </div>
      
      
      <button type="submit" class="btn btn-primary" [disabled]="!createCompetitionForm.valid || !model.typeID || !hasValidDates() || !hasValidTitle()" (click)="createCompetition()">Opprett konkurranse</button>

    </form>
  </div>
</div>
